    <title>DesiBoomX Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 4vw;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        h2 {
            font-size: 2vw;
            color: #e0e0e0;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-grid a img {
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-grid a img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }

        footer p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
    <script src="analytics.js"></script>
</head>
<body>

    <header>
        <h1>Welcome to DesiBoomX Games</h1>
        <h2>Click on a game to start playing and enjoy!</h2>
    </header>

    <section class="game-grid">
        <a href="Worms-Zone/" target="_blank">
            <img src="https://img.gamepix.com/games/worms-zone/icon/worms-zone.png?w=105" alt="Worms Zone">
        </a>

        </a>

        <a href="Cut-the-Rope-2/" target="_blank">
            <img src="https://img.gamepix.com/games/cut-the-rope-2/icon/cut-the-rope-2.png?w=105" alt="Cut the Rope 2">
        </a>

        <a href="Cut-the-Rope-Magic/" target="_blank">
            <img src="https://img.gamepix.com/games/cut-the-rope-magic/icon/cut-the-rope-magic.png?w=105" alt="Cut the Rope Magic">
        </a>

        <a href="Rock-Paper-Scissor/" target="_blank">
            <img src="https://img.gamepix.com/games/rock-paper-scissor/icon/rock-paper-scissor.png?w=105" alt="Rock Paper Scissor">
